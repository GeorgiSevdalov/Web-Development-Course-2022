<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Marketplace checkout form</title>
</head>

<body>
    <form>
        <label for="address">Addresss</label>
        <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
        <br />
        <label for="postcode">Postcode</label>
        <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30.5px">
        <br />
        <label for="city">City</label>
        <input type="text" name="City" id="city" placeholder="City" size="35" maxlength="30">
        <p>Choose your shipping method:</p>
        <select name="shipping">
            <option value="Free saver shiping">Free saver shipping</option>
            <option value="Six-day shipping">Six-day shipping</option>
            <option value="One-day shipping">One-day shipping</option>
        </select>
        <p>Choose your payment method:</p>
        <label>Paypal
            <input type="radio" name="payment" value="paypal">
        </label>
        <label>Debit Card
            <input type="radio" name="payment" value="debit card">
        </label>
        <label>Credit Card
            <input type="radio" name="payment" value="cradit card">
        </label>
        <br />
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
        <br />
        <label>Sing me up for email
            <input type="checkbox" name="email updates" checked="checked">
        </label>
        <br />
        <label>Securely safe my payment details
            <input type="checkbox" name="save payment">
        </label>
        <br />
        <input type="submit" value="Submit">

    </form>
</body>

</html>
