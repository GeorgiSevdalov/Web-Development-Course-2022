<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>classes and ID</title>
    <style>
        #green {
            color: green;
            font-size: 300%;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="green">Deciding what not ot do is as important
        as deciding what to do.
    </p>
    <p class="blue">another paragraph</p>
    <p class="blue">one more</p>
</body>
</html>
